<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xx 株式会社 > お問い合わせフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<head>
    <h1>お問い合わせフォーム</h1>
</head>

<main>
    <form>
        <div class="form-item">
            <div>お名前<span class="required">(必須)</span>:</div>
            <div><input class="middle-length" name="full-name" type="text"></div>
        </div>
        <div class="form-item">
            <div>メールアドレス<span class="required">(必須)</span>:</div>
            <div><input class="middle-length" name="email" type="email"></div>
        </div>
        <div class="form-item">
            <div>ご住所:</div>
            <div><input class="long-length" name="address" type="text"></div>
        </div>
        <div class="form-item">
            <div>お問い合わせ内容<span class="required">(必須)</span>:</div>
            <div><textarea></textarea></div>
        </div>
        <div><input type="submit" value="送信"></div>
    </form>
</main>
</body>
</html>
