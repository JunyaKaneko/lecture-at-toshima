<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xx 株式会社 > お問い合わせフォーム</title>
</head>
<body>
    <head>
        <h1>お問い合わせフォーム</h1>
    </head>

    <main>
        <form>
            <div>
                <div>お名前</div>
                <div><input name="full-name" type="text"></div>
            </div>
            <div>
                <div>メールアドレス</div>
                <div><input name="email" type="email"></div>
            </div>
            <div>
                <div>ご住所</div>
                <div><input name="address" type="text"></div>
            </div>
            <div>
                <div>お問い合わせ内容</div>
                <div><textarea></textarea></div>
            </div>
            <div><input type="submit" value="送信"></div>
        </form>
    </main>
</body>
</html>
